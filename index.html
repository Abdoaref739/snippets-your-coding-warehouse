<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="upper-container">
        <div id="circle1"></div>
        <div id="circle2"></div>
        <h1 class="main-text">welcome to</h1>
        <h1 class="website-name">snippets</h1>
        <img src="./images/star (2).png" id="star-image">
        <div id="circle3"></div>
        <div id="circle4"></div>

            <h5 class="ref1-description">My brain that makes me be abale to move</h5>
            <button id="snippets-button">go to snippets page</button>
        </div>
    </div>
    <script>
        let scrollDownButton = document.getElementById("scrolldown-button");
        scrollDownButton.addEventListener("click", function(){
            window.scrollTo(0, 800);
          })
    </script>
